<!--功能-->
<div class="row">
    <div class="col-sm-6 mb-20">
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-danger">新增</button>
            <button type="button" class="btn btn-success">修改</button>
            <button type="button" class="btn btn-warning">删除</button>
        </div>
    </div>
    <div class="col-sm-3 col-sm-offset-3 mb-20">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-success" type="button">搜索</button>
            </span>
        </div>
    </div>
</div>
<!--功能-->

<!--表格-->
<div ng-cloak="" class="table-responsive mt-20">
    <table class="table table-bordered table-hover table-striped mb-0">
        <tr>
            <th class="width20"><input type="checkbox"></th>
            <th class="width50">序号</th>
            <th>用户名</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>邮箱</th>
            <th>手机</th>
            <th>爱好</th>
        </tr>
        <!-- On rows -->
        <!--<tr class="active">
            <td>1</td>

            <td>赵一荻</td>
            <td>男</td>
            <td>34</td>
            <td>3434</td>
            <td>13312312321</td>
            <td>爬山-上学</td>
        </tr>-->
        <tr ng-repeat="user in users">
            <td><input type="checkbox"></td>
            <td class="text-center">{{$index+1}}</td>
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.age}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.hobbies | userFilter}}</td>
        </tr>
        <!--<tr class="success">用户名</tr>

</div>
